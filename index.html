<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RadioSMG ‚Äî Live</title>
<link rel="icon" href="favicon.ico">
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap');
:root{
  --bg-a:#0f1724;
  --bg-b:#071129;
  --card:#ffffff;
  --glass:rgba(255,255,255,0.06);
  --muted:rgba(255,255,255,0.6);
  --accent1:#ff2e88;
  --accent2:#7b5cff;
  --accent3:#00d9ff;
  --neon:0 8px 40px rgba(124,58,237,0.18);
  --radius:20px;
  --glass-2:rgba(255,255,255,0.03);
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,var(--bg-a) 0%,var(--bg-b) 100%);
  color:#fff;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:30px;
}
.app{
  width:100%;
  max-width:1150px;
  border-radius:22px;
  background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
  box-shadow:0 10px 50px rgba(0,0,0,0.6);
  overflow:hidden;
  display:grid;
  grid-template-columns:420px 1fr;
  gap:24px;
  padding:28px;
}
.header{
  grid-column:1/-1;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
}
.brand{
  display:flex;
  gap:16px;
  align-items:center;
}
.logo{
  width:64px;height:64px;border-radius:14px;
  background:linear-gradient(135deg,var(--accent2),var(--accent3));
  display:flex;align-items:center;justify-content:center;
  font-weight:900;font-size:18px;color:#fff;box-shadow:var(--neon);
}
.title{
  line-height:1;
}
.title h1{font-size:20px;font-weight:800;letter-spacing:0.4px}
.title p{font-size:12px;color:var(--muted);margin-top:4px}
.header-controls{display:flex;gap:12px;align-items:center}
.info-pill{padding:8px 12px;border-radius:999px;background:linear-gradient(90deg,rgba(255,255,255,0.03),rgba(255,255,255,0.02));font-size:13px;color:var(--muted)}
.sidebar{
  background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
  border-radius:16px;
  padding:18px;
  display:flex;
  flex-direction:column;
  gap:16px;
  min-height:520px;
  box-shadow:inset 0 1px 0 rgba(255,255,255,0.02);
}
.now-playing{
  display:flex;gap:14px;align-items:center;
}
.art{
  width:110px;height:110px;border-radius:14px;overflow:hidden;flex:0 0 110px;
  background:linear-gradient(135deg,var(--accent1),var(--accent3));
  display:flex;align-items:center;justify-content:center;font-weight:700;color:#fff;
  box-shadow:0 8px 30px rgba(0,0,0,0.5);
}
.track-meta{flex:1}
.track-meta h2{font-size:18px;margin-bottom:6px}
.track-meta p{font-size:13px;color:var(--muted)}
.playlist{
  margin-top:6px;overflow:auto;padding-right:6px;flex:1;
}
.song{
  display:flex;align-items:center;gap:10px;padding:10px;border-radius:12px;cursor:pointer;
  transition:background .18s,transform .12s;
}
.song:hover{background:rgba(255,255,255,0.02);transform:translateY(-3px)}
.song.active{background:linear-gradient(90deg,rgba(123,92,255,0.12),rgba(0,217,255,0.04));box-shadow:var(--neon)}
.song .s-left{width:44px;height:44px;border-radius:10px;overflow:hidden;background:#222;display:flex;align-items:center;justify-content:center;font-weight:700}
.song .s-right{flex:1;display:flex;flex-direction:column}
.song .s-title{font-size:14px}
.song .s-artist{font-size:12px;color:var(--muted);margin-top:4px}
.controls{
  display:flex;flex-direction:column;gap:14px;padding-top:6px;
}
.big-player{
  background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.03));
  border-radius:16px;padding:26px;display:flex;flex-direction:column;gap:18px;min-height:520px;
  box-shadow:0 10px 30px rgba(0,0,0,0.45),inset 0 1px 0 rgba(255,255,255,0.02);
}
.visual{
  height:220px;border-radius:14px;display:flex;align-items:center;justify-content:center;
  background:linear-gradient(120deg,rgba(123,92,255,0.12),rgba(0,217,255,0.06));
  position:relative;overflow:hidden;
}
.visual .glow{
  position:absolute;inset:0;filter:blur(40px);opacity:.6;background:radial-gradient(circle at 20% 30%, rgba(255,46,136,0.18), transparent 10%), radial-gradient(circle at 80% 80%, rgba(0,217,255,0.12), transparent 12%);
}
.visual .center{
  position:relative;z-index:2;display:flex;flex-direction:column;align-items:center;gap:8px;
}
.big-circle{
  width:140px;height:140px;border-radius:50%;background:linear-gradient(135deg,var(--accent2),var(--accent3));display:flex;align-items:center;justify-content:center;font-size:22px;font-weight:800;box-shadow:0 12px 40px rgba(0,0,0,0.45);
  transform:translateY(-6px);
}
.small-meta{color:var(--muted);font-size:13px}
.player-row{display:flex;align-items:center;justify-content:space-between;gap:12px}
.transport{display:flex;align-items:center;gap:18px}
.btn{
  width:64px;height:64px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,var(--accent1),var(--accent2));border:none;color:#fff;font-size:20px;cursor:pointer;box-shadow:0 12px 30px rgba(0,0,0,0.45);
  transition:transform .12s,box-shadow .12s;
}
.btn:hover{transform:scale(1.06)}
.btn.secondary{width:48px;height:48px;border-radius:12px;background:rgba(255,255,255,0.03);font-size:18px}
.progress-wrap{flex:1;display:flex;flex-direction:column;gap:8px;margin-left:6px;margin-right:6px}
.progress-bar{height:10px;background:rgba(255,255,255,0.06);border-radius:999px;overflow:hidden}
.progress-fill{height:100%;width:0%;background:linear-gradient(90deg,var(--accent2),var(--accent3));transition:width .12s linear}
.time-row{display:flex;justify-content:space-between;font-size:12px;color:var(--muted);margin-top:6px}
.right-panel{display:flex;flex-direction:column;gap:12px;min-width:0}
.top-stats{display:flex;gap:12px;align-items:center}
.stat{
  background:linear-gradient(90deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
  padding:12px;border-radius:12px;display:flex;flex-direction:column;gap:6px;min-width:120px;
}
.stat small{color:var(--muted);font-size:12px}
.stat strong{font-size:16px}
.tools{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
.tool-btn{padding:10px 14px;border-radius:12px;background:rgba(255,255,255,0.03);font-size:13px;color:var(--muted);cursor:pointer;border:none}
.footer-actions{display:flex;gap:10px;align-items:center;justify-content:flex-end;margin-top:auto}
.brand-small{display:flex;gap:10px;align-items:center;color:var(--muted);font-size:13px}
.volume{display:flex;align-items:center;gap:8px}
input[type="range"]{appearance:none;height:6px;background:rgba(255,255,255,0.04);border-radius:6px;outline:none;width:110px}
input[type="range"]::-webkit-slider-thumb{appearance:none;width:14px;height:14px;border-radius:50%;background:linear-gradient(90deg,var(--accent2),var(--accent3));box-shadow:0 6px 18px rgba(123,92,255,0.18)}
@media(max-width:980px){
  .app{grid-template-columns:1fr;max-width:920px;padding:18px}
  .sidebar{min-height:auto}
  .big-player{min-height:auto}
  .visual{height:200px}
}
@media(max-width:520px){
  .app{padding:12px}
  .logo{width:52px;height:52px;font-size:16px}
  .brand .title h1{font-size:16px}
  .big-circle{width:120px;height:120px;font-size:20px}
  .song .s-left{width:40px;height:40px}
}
</style>
</head>
<body>
<div class="app" id="app">
  <div class="header">
    <div class="brand">
      <div class="logo">SMG</div>
      <div class="title">
        <h1>RadioSMG Live</h1>
        <p>Voel de vibe ‚Ä¢ Live programma</p>
      </div>
    </div>
    <div class="header-controls">
      <div class="info-pill" id="liveTag">LIVE</div>
      <div class="info-pill" id="bitrate">128kbps</div>
      <div class="info-pill" id="clock">--:--:--</div>
    </div>
  </div>

  <aside class="sidebar">
    <div class="now-playing">
      <div class="art" id="sideArt">SMG</div>
      <div class="track-meta">
        <h2 id="sideTitle">Laden...</h2>
        <p id="sideArtist">...</p>
        <div style="margin-top:8px;font-size:12px;color:var(--muted)">Volgende: <span id="nextUp">‚Äî</span></div>
      </div>
    </div>

    <div class="playlist" id="playlist"></div>

    <div class="controls">
      <div style="display:flex;gap:10px;align-items:center">
        <button class="btn" id="prevBtn">‚èÆ</button>
        <button class="btn" id="playBtn">‚ñ∂</button>
        <button class="btn" id="nextBtn">‚è≠</button>
        <div style="flex:1"></div>
        <button class="tool-btn" id="shuffleBtn">Shuffle</button>
        <button class="tool-btn" id="repeatBtn">Herhaal</button>
      </div>
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div style="font-size:13px;color:var(--muted)">Afspelen vanaf lokale bestanden of live stream</div>
        <div class="brand-small">Gemaakt door Tristan</div>
      </div>
    </div>
  </aside>

  <main class="big-player">
    <div class="visual">
      <div class="glow"></div>
      <div class="center">
        <div class="big-circle" id="bigCircle">‚ñ∂</div>
        <div class="small-meta" id="visualMeta">Speelt nu</div>
      </div>
    </div>

    <div class="player-row">
      <div class="transport">
        <button class="btn secondary" id="back10">¬´10s</button>
        <button class="btn secondary" id="fwd10">10s¬ª</button>
        <div class="progress-wrap">
          <div class="progress-bar" id="progressBar"><div class="progress-fill" id="progressFill"></div></div>
          <div class="time-row"><span id="curTime">0:00</span><span id="durTime">--:--</span></div>
        </div>
        <div class="volume">
          <button class="tool-btn" id="muteBtn">üîä</button>
          <input type="range" id="vol" min="0" max="1" step="0.01" value="0.9">
        </div>
      </div>
      <div class="right-panel">
        <div class="top-stats">
          <div class="stat"><small>Luisteraars</small><strong id="listeners">‚Äî</strong></div>
          <div class="stat"><small>Huidig</small><strong id="currentTrackCount">‚Äî</strong></div>
          <div class="stat"><small>Studio</small><strong>Antwerpen</strong></div>
        </div>
        <div class="tools">
          <button class="tool-btn" id="uploadBtn">Upload</button>
          <button class="tool-btn" id="linkBtn">Stream link</button>
          <button class="tool-btn" id="themeBtn">Thema</button>
        </div>
      </div>
    </div>

    <div class="footer-actions">
      <div style="font-size:13px;color:var(--muted)">RadioSMG ¬© 2025</div>
    </div>
  </main>
</div>

<audio id="audio"></audio>

<script>
const tracks = [
  {titel:"Inleiding", artiest:"Anisa Osman", img:"https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Placeholder_view_vector.svg/512px-Placeholder_view_vector.svg.png", src:"muziek/inleiding.mp3"},
  {titel:"You", artiest:"Lloyd", img:"https://upload.wikimedia.org/wikipedia/en/6/6b/Lloyd_you_single_cover.jpg", src:"muziek/Lloyd-You.mp3"},
  {titel:"Cece's Interlude", artiest:"Drake", img:"https://i1.sndcdn.com/artworks-dUAvxLqhrTEx-0-t500x500.jpg", src:"muziek/Cece's-Interlude.mp3"},
  {titel:"Folded", artiest:"Kehlani", img:"https://f4.bcbits.com/img/a3393363695_16.jpg", src:"muziek/Kehlani-Folded.mp3"},
  {titel:"Uitleiding", artiest:"Tristan Vansonhoven", img:"https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Placeholder_view_vector.svg/512px-Placeholder_view_vector.svg.png", src:"muziek/uitleiding.mp3"}
];

let index = 0;
let isShuffle = false;
let isRepeat = false;
let listeners = Math.floor(Math.random()*120 + 20);
document.getElementById('listeners').textContent = listeners;
document.getElementById('currentTrackCount').textContent = tracks.length;

const audio = document.getElementById('audio');
const playBtn = document.getElementById('playBtn');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const playlistEl = document.getElementById('playlist');
const sideTitle = document.getElementById('sideTitle');
const sideArtist = document.getElementById('sideArtist');
const sideArt = document.getElementById('sideArt');
const nextUp = document.getElementById('nextUp');
const progressFill = document.getElementById('progressFill');
const curTime = document.getElementById('curTime');
const durTime = document.getElementById('durTime');
const bigCircle = document.getElementById('bigCircle');
const visualMeta = document.getElementById('visualMeta');
const playCircle = document.getElementById('bigCircle');
const liveTag = document.getElementById('liveTag');
const clock = document.getElementById('clock');
const vol = document.getElementById('vol');
const muteBtn = document.getElementById('muteBtn');
const shuffleBtn = document.getElementById('shuffleBtn');
const repeatBtn = document.getElementById('repeatBtn');
const back10 = document.getElementById('back10');
const fwd10 = document.getElementById('fwd10');

function secsToTime(s){
  if(!isFinite(s)) return '--:--';
  const m = Math.floor(s/60);
  const sec = Math.floor(s%60).toString().padStart(2,'0');
  return `${m}:${sec}`;
}

function renderPlaylist(){
  playlistEl.innerHTML = '';
  tracks.forEach((t,i)=>{
    const el = document.createElement('div');
    el.className = 'song' + (i===index ? ' active' : '');
    el.innerHTML = `<div class="s-left"><img src="${t.img}" alt="" style="width:100%;height:100%;object-fit:cover"/></div><div class="s-right"><div class="s-title">${t.titel}</div><div class="s-artist">${t.artiest}</div></div>`;
    el.onclick = ()=>{ index=i; loadTrack(index); playAudio(); renderPlaylist(); };
    playlistEl.appendChild(el);
  });
  const nextIndex = (index+1)%tracks.length;
  nextUp.textContent = tracks[nextIndex] ? tracks[nextIndex].titel + ' ‚Äî ' + tracks[nextIndex].artiest : '‚Äî';
}

function loadTrack(i){
  const t = tracks[i];
  audio.src = t.src;
  sideTitle.textContent = t.titel;
  sideArtist.textContent = t.artiest;
  sideArt.innerHTML = `<img src="${t.img}" alt="" style="width:100%;height:100%;object-fit:cover"/>`;
  bigCircle.textContent = '‚ñ∂';
  visualMeta.textContent = t.titel + ' ‚Äî ' + t.artiest;
  renderPlaylist();
}

function playAudio(){
  audio.play().then(()=>{ playBtn.textContent = '‚è∏'; bigCircle.textContent='‚è∏'; liveTag.textContent='LIVE'; }).catch(()=>{ playBtn.textContent='‚ñ∂'; bigCircle.textContent='‚ñ∂' });
}

function pauseAudio(){
  audio.pause(); playBtn.textContent='‚ñ∂'; bigCircle.textContent='‚ñ∂';
}

function togglePlay(){
  if(audio.paused) playAudio(); else pauseAudio();
}

playBtn.onclick = ()=>{ togglePlay(); }
bigCircle.onclick = ()=>{ togglePlay(); }
prevBtn.onclick = ()=>{ index = (index-1+tracks.length)%tracks.length; loadTrack(index); playAudio(); }
nextBtn.onclick = ()=>{ index = (index+1)%tracks.length; loadTrack(index); playAudio(); }
shuffleBtn.onclick = ()=>{ isShuffle = !isShuffle; shuffleBtn.style.background = isShuffle ? 'linear-gradient(90deg,rgba(123,92,255,0.12),rgba(0,217,255,0.05))' : ''; }
repeatBtn.onclick = ()=>{ isRepeat = !isRepeat; repeatBtn.style.background = isRepeat ? 'linear-gradient(90deg,rgba(123,92,255,0.12),rgba(0,217,255,0.05))' : ''; }
muteBtn.onclick = ()=>{ if(audio.muted){ audio.muted=false; muteBtn.textContent='üîä' } else { audio.muted=true; muteBtn.textContent='üîá' } }
vol.oninput = ()=>{ audio.volume = vol.value; if(audio.volume===0) muteBtn.textContent='üîá'; else muteBtn.textContent='üîä' }
back10.onclick = ()=>{ audio.currentTime = Math.max(0,audio.currentTime-10) }
fwd10.onclick = ()=>{ audio.currentTime = Math.min(audio.duration || 0,audio.currentTime+10) }

audio.addEventListener('timeupdate',()=>{
  const p = (audio.currentTime / (audio.duration || 1)) * 100;
  progressFill.style.width = p + '%';
  curTime.textContent = secsToTime(audio.currentTime);
  durTime.textContent = secsToTime(audio.duration);
});
audio.addEventListener('ended',()=>{
  if(isRepeat){ loadTrack(index); playAudio(); return; }
  if(isShuffle){ index = Math.floor(Math.random()*tracks.length); loadTrack(index); playAudio(); return; }
  index = (index+1)%tracks.length; loadTrack(index); playAudio();
});
document.getElementById('progressBar').addEventListener('click', (e)=>{
  const rect = e.currentTarget.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const pct = x / rect.width;
  audio.currentTime = pct * (audio.duration || 0);
});

document.addEventListener('keydown',(e)=>{
  if(e.code==='Space'){ e.preventDefault(); togglePlay(); }
  if(e.code==='ArrowRight'){ nextBtn.click(); }
  if(e.code==='ArrowLeft'){ prevBtn.click(); }
  if(e.code==='KeyM'){ muteBtn.click(); }
});

function updateClock(){
  const n = new Date();
  clock.textContent = n.toLocaleTimeString('nl-NL',{hour:'2-digit',minute:'2-digit',second:'2-digit'});
}
setInterval(updateClock,1000);
updateClock();

renderPlaylist();
loadTrack(index);

document.getElementById('uploadBtn').addEventListener('click',()=>{
  const inp = document.createElement('input');
  inp.type = 'file';
  inp.accept = 'audio/*';
  inp.onchange = e=>{
    const f = e.target.files[0];
    if(!f) return;
    const url = URL.createObjectURL(f);
    tracks.push({titel:f.name.replace(/\.[^/.]+$/,""), artiest:'Local', img:'', src:url});
    document.getElementById('currentTrackCount').textContent = tracks.length;
    renderPlaylist();
  };
  inp.click();
});

document.getElementById('linkBtn').addEventListener('click',()=>{
  const url = prompt('Plak hier je stream-URL:','https://');
  if(url && url.startsWith('http')){ tracks.unshift({titel:'Live Stream', artiest:'Extern', img:'', src:url}); index=0; loadTrack(0); playAudio(); }
});

document.getElementById('themeBtn').addEventListener('click',()=>{
  document.body.classList.toggle('alt-theme');
  if(document.body.classList.contains('alt-theme')){
    document.documentElement.style.setProperty('--bg-a','#04060a');
    document.documentElement.style.setProperty('--bg-b','#0b1020');
    document.documentElement.style.setProperty('--glass', 'rgba(255,255,255,0.03)');
  } else {
    document.documentElement.style.setProperty('--bg-a','#0f1724');
    document.documentElement.style.setProperty('--bg-b','#071129');
  }
});
</script>
</body>
</html>
