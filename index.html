<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>RadioSMG</title>
<link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/3/3e/Radio_icon.png">
<style>
:root{
  --accent:#ff3b3f;
  --bg:#ffffff;
  --muted:#777;
  --card-bg:#fafafa;
  --shadow:0 8px 24px rgba(0,0,0,.12);
  --radius:18px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  padding:0;
  font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
  background:linear-gradient(180deg,#fff 0%,#fff 60%,#f7f7f9 100%);
  color:#111;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:28px;
  min-height:100vh;
}
.container{
  width:980px;
  max-width:96vw;
  background:#fff;
  border-radius:22px;
  box-shadow:var(--shadow);
  overflow:hidden;
  border:1px solid rgba(0,0,0,0.04);
}
.header{
  display:flex;
  align-items:center;
  gap:18px;
  padding:22px 28px;
  background:var(--accent);
  color:white;
}
.header .logo{
  width:68px;
  height:68px;
  border-radius:14px;
  overflow:hidden;
  flex:0 0 68px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(255,255,255,0.12);
}
.header .logo img{width:48px;height:48px;object-fit:contain}
.header .meta{text-align:left;}
.header h1{font-size:20px;margin:0;}
.header p{margin:2px 0 0 0;font-size:13px;opacity:.95}
.player{
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:30px;
}
.album{
  width:300px;
  height:300px;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 6px 20px rgba(0,0,0,.15);
  margin-bottom:22px;
}
.album img{width:100%;height:100%;object-fit:cover;}
.songinfo h2{margin:0;font-size:22px;}
.songinfo p{margin:6px 0 0 0;font-size:15px;color:var(--muted);}
.progress{
  width:80%;
  height:10px;
  background:#eee;
  border-radius:5px;
  margin:25px auto;
  overflow:hidden;
}
.bar{
  width:0%;
  height:100%;
  background:var(--accent);
  transition:width 1s linear;
}
.status{font-size:14px;color:var(--muted);margin-bottom:16px;}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Radio_icon.png"></div>
    <div class="meta">
      <h1>RadioSMG</h1>
      <p>Met DJ SMG — Maandag t/m Vrijdag van 14:00 tot 17:00</p>
    </div>
  </div>
  <div class="player">
    <div class="album"><img id="album" src=""></div>
    <div class="songinfo">
      <h2 id="title"></h2>
      <p id="artist"></p>
    </div>
    <div class="status" id="status"></div>
    <div class="progress"><div class="bar" id="bar"></div></div>
  </div>
</div>
<script>
const songs=[
  {title:"America's Sweetheart",artist:"Elle King",img:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRn4LL8fWYJrAnzNcpSbA1qpkEeQOemL20x0A&s",link:"https://youtu.be/RGXaLdVMwRU?si=vta8gbgPfXBLsbn1"},
  {title:"Dark Horse",artist:"Katy Perry",img:"https://i1.sndcdn.com/artworks-000085292182-jrojrz-t500x500.jpg",link:"https://youtu.be/0KSOMA3QBU0?si=wHj4kNLxCzAJqYpE"},
  {title:"Leef",artist:"André Hazes Jr.",img:"https://picsum.photos/400?3",link:"https://www.youtube.com/watch?v=J3Z1ZfP9D24"},
  {title:"Iedereen is van de wereld",artist:"The Scene",img:"https://picsum.photos/400?4",link:"https://www.youtube.com/watch?v=0O3wK6g9TxA"},
  {title:"Roller Coaster",artist:"Danny Vera",img:"https://picsum.photos/400?5",link:"https://www.youtube.com/watch?v=8K3ZCecE4IY"},
  {title:"Arcade",artist:"Duncan Laurence",img:"https://picsum.photos/400?6",link:"https://www.youtube.com/watch?v=R3D-r4ogr7s"},
  {title:"Het is een nacht",artist:"Guus Meeuwis",img:"https://picsum.photos/400?7",link:"https://www.youtube.com/watch?v=4rD9jvJ2eZs"},
  {title:"Links Rechts",artist:"Snollebollekes",img:"https://picsum.photos/400?8",link:"https://www.youtube.com/watch?v=6L1xZsO0JY8"}
];
let index=0;
const duration=15000; // set how long each song plays (ms)
const album=document.getElementById("album");
const title=document.getElementById("title");
const artist=document.getElementById("artist");
const bar=document.getElementById("bar");
const status=document.getElementById("status");
function showSong(i){
  const s=songs[i];
  album.src=s.img;
  title.textContent=s.title;
  artist.textContent=s.artist;
  status.textContent="Afspelen: "+s.title+" – "+s.artist;
  bar.style.width="0%";
}
let progress=0;
let elapsed=0;
function tick(){
  elapsed+=1000;
  progress=(elapsed/duration)*100;
  bar.style.width=progress+"%";
  if(elapsed>=duration){
    index=(index+1)%songs.length;
    showSong(index);
    elapsed=0;
    progress=0;
  }
}
showSong(index);
setInterval(tick,1000);
</script>
</body>
</html>
