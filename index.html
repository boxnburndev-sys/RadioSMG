<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RadioSMG ‚Äî Live</title>
<link rel="icon" href="favicon.ico">
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap');
:root{
  --bg-a:#0f1724;
  --bg-b:#071129;
  --muted:rgba(255,255,255,0.6);
  --accent1:#ff2e88;
  --accent2:#7b5cff;
  --accent3:#00d9ff;
  --neon:0 8px 40px rgba(124,58,237,0.18);
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,var(--bg-a) 0%,var(--bg-b) 100%);
  color:#fff;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}
.app{
  width:100%;
  max-width:1150px;
  border-radius:20px;
  background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
  box-shadow:0 12px 50px rgba(0,0,0,0.6);
  overflow:hidden;
  display:grid;
  grid-template-columns:360px 1fr;
  gap:22px;
  padding:22px;
}
.header{
  grid-column:1/-1;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
}
.brand{display:flex;gap:14px;align-items:center}
.logo{
  width:60px;height:60px;border-radius:12px;
  background:linear-gradient(135deg,var(--accent2),var(--accent3));
  display:flex;align-items:center;justify-content:center;
  font-weight:900;font-size:18px;color:#fff;box-shadow:var(--neon);
}
.title{line-height:1}
.title h1{font-size:18px;font-weight:800}
.title p{font-size:12px;color:var(--muted);margin-top:4px}
.header-controls{display:flex;gap:10px;align-items:center}
.info-pill{padding:8px 12px;border-radius:999px;background:linear-gradient(90deg,rgba(255,255,255,0.03),rgba(255,255,255,0.02));font-size:13px;color:var(--muted)}
.sidebar{
  background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
  border-radius:14px;
  padding:14px;
  display:flex;
  flex-direction:column;
  gap:12px;
  min-height:520px;
  box-shadow:inset 0 1px 0 rgba(255,255,255,0.02);
}
.station-list{display:flex;flex-direction:column;gap:10px;overflow:auto;padding-right:6px}
.station{
  display:flex;gap:10px;align-items:center;padding:10px;border-radius:12px;cursor:pointer;
  transition:background .12s,transform .08s;
  background:transparent;
}
.station:hover{background:rgba(255,255,255,0.02);transform:translateY(-3px)}
.station.active{background:linear-gradient(90deg,rgba(123,92,255,0.12),rgba(0,217,255,0.04));box-shadow:var(--neon)}
.station .thumb{width:64px;height:64px;border-radius:10px;overflow:hidden;background:#222;flex:0 0 64px;display:flex;align-items:center;justify-content:center}
.station .meta{flex:1;display:flex;flex-direction:column}
.station .meta .name{font-size:14px}
.station .meta .sub{font-size:12px;color:var(--muted);margin-top:4px}
.big-player{
  background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.03));
  border-radius:16px;padding:26px;display:flex;flex-direction:column;gap:18px;min-height:520px;
  box-shadow:0 10px 30px rgba(0,0,0,0.45),inset 0 1px 0 rgba(255,255,255,0.02);
}
.visual{
  height:220px;border-radius:14px;display:flex;align-items:center;justify-content:center;
  background:linear-gradient(120deg,rgba(123,92,255,0.12),rgba(0,217,255,0.06));
  position:relative;overflow:hidden;
}
.visual .glow{
  position:absolute;inset:0;filter:blur(40px);opacity:.6;background:radial-gradient(circle at 20% 30%, rgba(255,46,136,0.18), transparent 10%), radial-gradient(circle at 80% 80%, rgba(0,217,255,0.12), transparent 12%);
}
.visual .center{position:relative;z-index:2;display:flex;flex-direction:column;align-items:center;gap:8px}
.big-circle{
  width:140px;height:140px;border-radius:50%;background:linear-gradient(135deg,var(--accent2),var(--accent3));
  display:flex;align-items:center;justify-content:center;font-size:22px;font-weight:800;
  box-shadow:0 12px 40px rgba(0,0,0,0.45);
}
.small-meta{color:var(--muted);font-size:13px}
.player-row{display:flex;align-items:center;justify-content:space-between;gap:12px}
.btn{
  width:64px;height:64px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,var(--accent1),var(--accent2));border:none;color:#fff;font-size:20px;cursor:pointer;box-shadow:0 12px 30px rgba(0,0,0,0.45);
  transition:transform .12s,box-shadow .12s;
}
.btn:hover{transform:scale(1.06)}
.btn.secondary{width:48px;height:48px;border-radius:12px;background:rgba(255,255,255,0.03);font-size:16px}
.progress-wrap{flex:1;display:flex;flex-direction:column;gap:8px;margin-left:6px;margin-right:6px}
.progress-bar{height:10px;background:rgba(255,255,255,0.06);border-radius:999px;overflow:hidden}
.progress-fill{height:100%;width:0%;background:linear-gradient(90deg,var(--accent2),var(--accent3));transition:width .12s linear}
.time-row{display:flex;justify-content:space-between;font-size:12px;color:var(--muted);margin-top:6px}
.volume{display:flex;align-items:center;gap:8px}
input[type="range"]{appearance:none;height:6px;background:rgba(255,255,255,0.04);border-radius:6px;outline:none;width:110px}
input[type="range"]::-webkit-slider-thumb{appearance:none;width:14px;height:14px;border-radius:50%;background:linear-gradient(90deg,var(--accent2),var(--accent3));box-shadow:0 6px 18px rgba(123,92,255,0.18)}
@media(max-width:980px){
  .app{grid-template-columns:1fr;max-width:920px;padding:18px}
  .sidebar{min-height:auto}
  .big-player{min-height:auto}
}
</style>
</head>
<body>
<div class="app" id="app">
  <div class="header">
    <div class="brand">
      <div class="logo">SMG</div>
      <div class="title">
        <h1>Radio Hub</h1>
        <p>Kies je zender</p>
      </div>
    </div>
    <div class="header-controls">
      <div class="info-pill" id="liveTag">LIVE</div>
      <div class="info-pill" id="clock">--:--:--</div>
    </div>
  </div>

  <aside class="sidebar">
    <div class="station-list" id="stations"></div>
  </aside>

  <main class="big-player">
    <div class="visual">
      <div class="glow"></div>
      <div class="center">
        <div class="big-circle" id="bigCircle">‚ñ∂</div>
        <div class="small-meta" id="visualMeta">Kies een zender</div>
      </div>
    </div>

    <div class="player-row">
      <button class="btn secondary" id="prevBtn">‚èÆ</button>
      <button class="btn" id="playBtn">‚ñ∂</button>
      <button class="btn secondary" id="nextBtn">‚è≠</button>
      <div class="progress-wrap">
        <div class="progress-bar" id="progressBar"><div class="progress-fill" id="progressFill"></div></div>
        <div class="time-row"><span id="curTime">0:00</span><span id="durTime">--:--</span></div>
      </div>
      <div class="volume">
        <button class="btn secondary" id="muteBtn">üîä</button>
        <input type="range" id="vol" min="0" max="1" step="0.01" value="0.9">
      </div>
    </div>
  </main>
</div>

<audio id="audio"></audio>

<script>
const audio = document.getElementById('audio');
const playBtn = document.getElementById('playBtn');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const progressFill = document.getElementById('progressFill');
const curTime = document.getElementById('curTime');
const durTime = document.getElementById('durTime');
const bigCircle = document.getElementById('bigCircle');
const visualMeta = document.getElementById('visualMeta');
const muteBtn = document.getElementById('muteBtn');
const vol = document.getElementById('vol');
const clock = document.getElementById('clock');

const stations = [
  {name:"RadioSMG", sub:"Eigen programma", img:"https://i.imgur.com/J8HhLpn.png", local:true},
  {name:"MNM", sub:"VRT Radio", img:"https://upload.wikimedia.org/wikipedia/en/2/22/MNM_logo_2021.svg", src:"http://icecast.vrtcdn.be/mnm-high.mp3/"},
  {name:"Qmusic", sub:"Nederland", img:"https://upload.wikimedia.org/wikipedia/en/7/73/Qmusic_logo_2015.svg", src:"https://icecast-qmusicnl-cdp.triple-it.nl/Qmusic_nl_live.mp3"},
  {name:"Nostalgie", sub:"NRJ Group", img:"https://upload.wikimedia.org/wikipedia/commons/1/12/Nostalgie_logo_2023.svg", src:"https://streaming.nrjaudio.fm/oug7girb92oc"}
];

const smgTracks = [
  {titel:"Inleiding", artiest:"Anisa Osman", src:"muziek/inleiding.mp3"},
  {titel:"You", artiest:"Lloyd", src:"muziek/Lloyd-You.mp3"},
  {titel:"Cece's Interlude", artiest:"Drake", src:"muziek/Cece's-Interlude.mp3"},
  {titel:"Folded", artiest:"Kehlani", src:"muziek/Kehlani-Folded.mp3"},
  {titel:"Uitleiding", artiest:"Tristan Vansonhoven", src:"muziek/uitleiding.mp3"}
];

let currentStation = null;
let index = 0;

function renderStations(){
  const list = document.getElementById('stations');
  list.innerHTML = '';
  stations.forEach((s,i)=>{
    const el = document.createElement('div');
    el.className = 'station' + (currentStation===i ? ' active' : '');
    el.innerHTML = `<div class="thumb"><img src="${s.img}" style="width:100%;height:100%;object-fit:contain"/></div>
                    <div class="meta"><div class="name">${s.name}</div><div class="sub">${s.sub}</div></div>`;
    el.onclick = ()=>{selectStation(i)};
    list.appendChild(el);
  });
}

function selectStation(i){
  currentStation = i;
  const s = stations[i];
  renderStations();
  if(s.local){
    index=0;
    loadSMGTrack(index);
  } else {
    audio.src = s.src;
    visualMeta.textContent = s.name + ' ‚Äî ' + s.sub;
    playAudio();
  }
}

function loadSMGTrack(i){
  const t = smgTracks[i];
  audio.src = t.src;
  visualMeta.textContent = `${t.titel} ‚Äî ${t.artiest}`;
  playAudio();
}

function playAudio(){
  audio.play().then(()=>{
    playBtn.textContent='‚è∏';
    bigCircle.textContent='‚è∏';
  }).catch(()=>{});
}

function pauseAudio(){
  audio.pause();
  playBtn.textContent='‚ñ∂';
  bigCircle.textContent='‚ñ∂';
}

function togglePlay(){
  if(audio.paused) playAudio(); else pauseAudio();
}

playBtn.onclick=()=>togglePlay();
bigCircle.onclick=()=>togglePlay();
prevBtn.onclick=()=>{if(stations[currentStation]?.local){index=(index-1+smgTracks.length)%smgTracks.length;loadSMGTrack(index)}};
nextBtn.onclick=()=>{if(stations[currentStation]?.local){index=(index+1)%smgTracks.length;loadSMGTrack(index)}};
muteBtn.onclick=()=>{audio.muted=!audio.muted;muteBtn.textContent=audio.muted?'üîá':'üîä'};
vol.oninput=()=>{audio.volume=vol.value};

audio.addEventListener('timeupdate',()=>{
  const p=(audio.currentTime/(audio.duration||1))*100;
  progressFill.style.width=p+'%';
  curTime.textContent=secsToTime(audio.currentTime);
  durTime.textContent=secsToTime(audio.duration);
});
audio.addEventListener('ended',()=>{
  if(stations[currentStation]?.local){
    index=(index+1)%smgTracks.length;
    loadSMGTrack(index);
  }
});

function secsToTime(s){
  if(!isFinite(s)) return '--:--';
  const m=Math.floor(s/60);
  const sec=Math.floor(s%60).toString().padStart(2,'0');
  return `${m}:${sec}`;
}

function updateClock(){
  const n=new Date();
  clock.textContent=n.toLocaleTimeString('nl-NL',{hour:'2-digit',minute:'2-digit',second:'2-digit'});
}
setInterval(updateClock,1000);
updateClock();
renderStations();
</script>
</body>
</html>
