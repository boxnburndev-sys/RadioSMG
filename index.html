<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>RadioSMG</title>
<link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/3/3e/Radio_icon.png">
<style>
:root{
  --accent:#ff3b3f;
  --muted:#777;
  --shadow:0 8px 24px rgba(0,0,0,.12);
}
*{box-sizing:border-box}
body{
  margin:0;
  padding:0;
  font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
  background:linear-gradient(180deg,#fff 0%,#fff 60%,#f7f7f9 100%);
  color:#111;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}
.container{
  width:960px;
  max-width:96vw;
  background:#fff;
  border-radius:20px;
  box-shadow:var(--shadow);
  overflow:hidden;
  border:1px solid rgba(0,0,0,0.04);
}
.header{
  display:flex;
  align-items:center;
  gap:18px;
  padding:22px 28px;
  background:var(--accent);
  color:white;
}
.logo{
  width:68px;
  height:68px;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(255,255,255,0.12);
}
.logo img{width:48px;height:48px;object-fit:contain}
.meta h1{margin:0;font-size:20px}
.meta p{margin:2px 0 0;font-size:13px;opacity:.9}
.player{
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:30px;
}
.album{
  width:300px;
  height:300px;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 6px 20px rgba(0,0,0,.15);
  margin-bottom:22px;
}
.album img{width:100%;height:100%;object-fit:cover;}
.songinfo h2{margin:0;font-size:22px}
.songinfo p{margin:6px 0 0;font-size:15px;color:var(--muted)}
.progress{
  width:80%;
  height:10px;
  background:#eee;
  border-radius:5px;
  margin:25px auto;
  overflow:hidden;
}
.bar{
  width:0%;
  height:100%;
  background:var(--accent);
  transition:width 0.3s linear;
}
.status{font-size:14px;color:var(--muted);margin-bottom:16px}
audio{display:none}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Radio_icon.png"></div>
    <div class="meta">
      <h1>RadioSMG</h1>
      <p>Met DJ SMG — Maandag t/m Vrijdag van 14:00 tot 17:00</p>
    </div>
  </div>
  <div class="player">
    <div class="album"><img id="album"></div>
    <div class="songinfo">
      <h2 id="title"></h2>
      <p id="artist"></p>
    </div>
    <div class="status" id="status"></div>
    <div class="progress"><div class="bar" id="bar"></div></div>
    <audio id="audio" autoplay></audio>
  </div>
</div>
<script>
const songs=[
  {
    title:"America's Sweetheart",
    artist:"Elle King",
    img:"https://i.discogs.com/36jiqz_BdnPRv7Sd9fkbWkf39ESls2jkkoQNll91aHE/rs:fit/g:sm/q:90/h:600/w:600/czM6Ly9kaXNjb2dz/LWRhdGFiYXNlLWlt/YWdlcy9SLTExNTAy/NTEwLTE1NjI4Mzgz/NDAtODkzMy5qcGVn.jpeg",
    src:"muziek/America's Sweetheart.mp3"
  },
  {
    title:"Unhealthy (feat. Shania Twain)",
    artist:"Anne-Marie",
    img:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGESNLWnMwBB11Pf2uLGKxMoipPEp0Wg_Htg&s",
    src:"muziek/Anne-Marie - UNHEALTHY feat. Shania Twain (Official Video).mp3"
  },
  {
    title:"Ex's & Oh's",
    artist:"Elle King",
    img:"https://upload.wikimedia.org/wikipedia/en/7/7c/Elle_King_-_Ex%27s_%26_Oh%27s.png",
    src:"muziek/Ex's & Oh's.mp3"
  }
];
let index=0;
const album=document.getElementById("album");
const titleEl=document.getElementById("title");
const artistEl=document.getElementById("artist");
const status=document.getElementById("status");
const bar=document.getElementById("bar");
const audio=document.getElementById("audio");
function loadSong(i){
  const s=songs[i];
  album.src=s.img;
  titleEl.textContent=s.title;
  artistEl.textContent=s.artist;
  status.textContent="Afspelen: "+s.title+" – "+s.artist;
  audio.src=s.src;
  audio.play().catch(()=>{});
}
audio.addEventListener("timeupdate",()=>{
  if(audio.duration){
    const p=(audio.currentTime/audio.duration)*100;
    bar.style.width=p+"%";
  }
});
audio.addEventListener("ended",()=>{
  index=(index+1)%songs.length;
  loadSong(index);
});
window.addEventListener("load",()=>{
  loadSong(index);
});
</script>
</body>
</html>
