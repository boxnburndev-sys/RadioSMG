<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Radio Nova Maria • De stem van Sint-Maria</title>
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/727/727240.png">
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap');

:root {
  --bg: radial-gradient(circle at top right, #161623, #0b0b14 70%);
  --accent1: #8a5cff;
  --accent2: #ff4d8c;
  --accent3: #00d4ff;
  --text: #fdfdfd;
  --muted: rgba(255,255,255,0.6);
  --glass: rgba(255,255,255,0.08);
  --radius: 20px;
}

* {margin:0;padding:0;box-sizing:border-box;}
body {
  font-family:'Poppins', sans-serif;
  background: var(--bg);
  color: var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
  overflow:hidden;
}

/* Floating background glow */
body::before {
  content:"";
  position:absolute;
  width:250%;
  height:250%;
  background:conic-gradient(from 45deg, var(--accent1), var(--accent2), var(--accent3), var(--accent1));
  animation:spin 20s linear infinite;
  opacity:.07;
  z-index:-2;
}
@keyframes spin { to { transform:rotate(360deg); } }

/* Container */
.container {
  width:90%;
  max-width:950px;
  background:var(--glass);
  border-radius:var(--radius);
  box-shadow:0 0 60px rgba(0,0,0,0.4);
  backdrop-filter:blur(25px) saturate(180%);
  padding:40px;
  display:flex;
  flex-direction:column;
  gap:25px;
}

/* Header */
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo {
  font-weight:900;
  font-size:30px;
  background:linear-gradient(90deg,var(--accent2),var(--accent3));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.slogan {
  font-size:14px;
  color:var(--muted);
  text-transform:uppercase;
  letter-spacing:1.2px;
}

/* Player Section */
.player {
  display:flex;
  align-items:center;
  gap:30px;
}
.cover {
  width:180px;
  height:180px;
  border-radius:var(--radius);
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,0.5);
}
.cover img {
  width:100%;
  height:100%;
  object-fit:cover;
}
.details h2 {
  font-size:28px;
  background:linear-gradient(90deg,var(--accent1),var(--accent2));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.details p {
  color:var(--muted);
  margin-top:5px;
  font-size:16px;
}

/* Equalizer animation */
.equalizer {
  display:flex;
  gap:4px;
  margin-top:15px;
}
.equalizer span {
  display:block;
  width:5px;
  height:15px;
  background:linear-gradient(to top,var(--accent2),var(--accent3));
  border-radius:3px;
  animation:move 0.9s ease-in-out infinite alternate;
}
.equalizer span:nth-child(2){animation-delay:0.15s;}
.equalizer span:nth-child(3){animation-delay:0.3s;}
.equalizer span:nth-child(4){animation-delay:0.45s;}
.equalizer span:nth-child(5){animation-delay:0.6s;}
@keyframes move {
  from {height:10px; opacity:.6;}
  to {height:35px; opacity:1;}
}

/* Progress Bar */
.progress {
  width:100%;
  height:10px;
  background:rgba(255,255,255,0.1);
  border-radius:999px;
  overflow:hidden;
  margin:15px 0;
}
.bar {
  width:0%;
  height:100%;
  background:linear-gradient(90deg,var(--accent2),var(--accent3));
  transition:width .2s linear;
}
.time {
  display:flex;
  justify-content:space-between;
  font-size:13px;
  color:var(--muted);
}

/* Controls */
.controls {
  display:flex;
  justify-content:center;
  gap:30px;
  margin-top:10px;
}
button {
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  border:none;
  color:white;
  font-size:22px;
  border-radius:50%;
  width:70px;
  height:70px;
  cursor:pointer;
  box-shadow:0 6px 20px rgba(0,0,0,0.3);
  transition:transform .2s, box-shadow .2s;
}
button:hover { transform:scale(1.1); box-shadow:0 0 20px var(--accent2); }
button:active { transform:scale(0.95); }

/* Footer */
footer {
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:14px;
  color:var(--muted);
}
.clock { color:var(--accent3); font-weight:600; }

@media(max-width:700px){
  .player {flex-direction:column;align-items:center;text-align:center;}
  .cover{width:140px;height:140px;}
  .details h2{font-size:22px;}
}
</style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <div class="logo">Radio Nova Maria</div>
        <div class="slogan">De stem van Sint-Maria — waar talent klinkt</div>
      </div>
      <div class="clock" id="clock">--:--:--</div>
    </header>

    <div class="player">
      <div class="cover"><img id="cover" src="" alt=""></div>
      <div class="details">
        <h2 id="title">Laden...</h2>
        <p id="artist"></p>
        <div class="equalizer">
          <span></span><span></span><span></span><span></span><span></span>
        </div>
      </div>
    </div>

    <div class="progress">
      <div class="bar" id="bar"></div>
    </div>
    <div class="time"><span id="current">0:00</span><span id="duration">--:--</span></div>

    <div class="controls">
      <button id="prev">⏮</button>
      <button id="play">▶️</button>
      <button id="next">⏭</button>
    </div>

    <footer>
      <div>Streaming • 128kbps</div>
      <div>Powered by Sint-Maria Radio Team</div>
    </footer>
  </div>

  <audio id="audio"></audio>

<script>
const nummers = [
  {titel:"You", artiest:"Lloyd", img:"https://upload.wikimedia.org/wikipedia/en/6/6b/Lloyd_you_single_cover.jpg", src:"muziek/Lloyd-You.mp3"},
  {titel:"Cece's Interlude", artiest:"Drake", img:"https://i1.sndcdn.com/artworks-dUAvxLqhrTEx-0-t500x500.jpg", src:"muziek/Cece's-Interlude.mp3"},
  {titel:"Folded", artiest:"Kehlani", img:"https://f4.bcbits.com/img/a3393363695_16.jpg", src:"muziek/Kehlani-Folded.mp3"}
];

let index = 0;
const audio = document.getElementById("audio");
const play = document.getElementById("play");
const next = document.getElementById("next");
const prev = document.getElementById("prev");
const bar = document.getElementById("bar");
const current = document.getElementById("current");
const duration = document.getElementById("duration");
const title = document.getElementById("title");
const artist = document.getElementById("artist");
const cover = document.getElementById("cover");
const clock = document.getElementById("clock");

function format(t){const m=Math.floor(t/60),s=Math.floor(t%60);return m+":"+(s<10?"0"+s:s);}

function laad(i){
  const n = nummers[i];
  audio.src = n.src;
  title.textContent = n.titel;
  artist.textContent = n.artiest;
  cover.src = n.img;
  bar.style.width = "0%";
  current.textContent = "0:00";
  duration.textContent = "--:--";
  audio.play().then(()=>{
    play.textContent="⏸";
  }).catch(()=>{ play.textContent="▶️"; });
}

function wissel(){
  if(audio.paused){
    audio.play();
    play.textContent="⏸";
  } else {
    audio.pause();
    play.textContent="▶️";
  }
}

next.onclick = ()=>{ index=(index+1)%nummers.length; laad(index); };
prev.onclick = ()=>{ index=(index-1+nummers.length)%nummers.length; laad(index); };
play.onclick = wissel;

document.addEventListener('keydown', e=>{
  if(e.code==="Space"){e.preventDefault(); wissel();}
  if(e.code==="ArrowRight"){next.click();}
  if(e.code==="ArrowLeft"){prev.click();}
});

audio.addEventListener("loadedmetadata",()=>{ duration.textContent=format(audio.duration); });
audio.addEventListener("timeupdate",()=>{
  if(audio.duration){
    const p=(audio.currentTime/audio.duration)*100;
    bar.style.width=p+"%";
    current.textContent=format(audio.currentTime);
  }
});
audio.addEventListener("ended",()=>{ index=(index+1)%nummers.length; laad(index); });

function updateClock(){
  const n=new Date();
  clock.textContent=n.toLocaleTimeString('nl-NL',{hour:'2-digit',minute:'2-digit',second:'2-digit'});
}
setInterval(updateClock,1000);
updateClock();

window.onload=()=>{
  laad(index);
  document.addEventListener('click',()=>audio.play().catch(()=>{}),{once:true});
};
</script>
</body>
</html>
