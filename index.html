<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>RadioSMG ‚Ä¢ Live 103.5 MHz</title>
<link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/3/3e/Radio_icon.png">
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
:root{
  --accent:#ff3b3f;
  --accent2:#ff6f91;
  --bg:#0a0a0a;
  --panel:#111111cc;
  --text:#f8f8f8;
  --muted:#888;
  --radius:24px;
  --blur:25px;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Inter',sans-serif;
  background:radial-gradient(circle at 30% 20%,#1e1e1e 0%,#000 100%);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}
.container{
  width:95%;
  max-width:1100px;
  display:grid;
  grid-template-columns:380px 1fr;
  background:var(--panel);
  border-radius:var(--radius);
  backdrop-filter:blur(var(--blur));
  box-shadow:0 0 60px rgba(255,59,63,0.15);
  overflow:hidden;
  border:1px solid rgba(255,255,255,0.08);
  position:relative;
}
.left{
  position:relative;
  background:linear-gradient(160deg,#0d0d0d,#181818);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:30px;
}
.vinyl{
  width:270px;
  height:270px;
  border-radius:50%;
  background:conic-gradient(#111 0deg,#222 30deg,#111 60deg,#222 90deg,#111 120deg,#222 150deg,#111 180deg,#222 210deg,#111 240deg,#222 270deg,#111 300deg,#222 330deg,#111 360deg);
  display:flex;
  align-items:center;
  justify-content:center;
  animation:spin 6s linear infinite paused;
  box-shadow:0 0 60px rgba(255,59,63,0.3), inset 0 0 20px #000;
  position:relative;
}
.vinyl.play{animation-play-state:running;}
.vinyl::after{
  content:"";
  position:absolute;
  width:20px;
  height:20px;
  background:#111;
  border-radius:50%;
  z-index:5;
}
@keyframes spin{to{transform:rotate(360deg)}}
.vinyl img{
  width:100px;
  height:100px;
  border-radius:12px;
  object-fit:cover;
  z-index:2;
  box-shadow:0 0 30px rgba(255,59,63,0.5);
}
.stylus{
  position:absolute;
  width:160px;
  height:8px;
  background:linear-gradient(90deg,#666,#999);
  top:60px;
  right:-70px;
  border-radius:10px;
  transform-origin:left center;
  transform:rotate(30deg);
  transition:transform .8s ease;
  box-shadow:0 0 10px rgba(255,255,255,0.2);
}
.stylus::after{
  content:"";
  position:absolute;
  right:-10px;
  top:-4px;
  width:18px;
  height:18px;
  background:#bbb;
  border-radius:50%;
}
.vinyl.play~.stylus{transform:rotate(10deg);}
.freq{
  margin-top:45px;
  text-align:center;
}
.freq h1{
  font-size:38px;
  font-weight:900;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.freq p{
  font-size:14px;
  color:var(--muted);
  letter-spacing:2px;
  text-transform:uppercase;
  margin-top:6px;
}

/* right panel */
.right{
  padding:40px 35px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  position:relative;
  overflow:hidden;
}
.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{
  font-size:22px;
  font-weight:900;
  letter-spacing:1px;
}
.live{
  background:linear-gradient(120deg,var(--accent),var(--accent2));
  padding:7px 18px;
  border-radius:999px;
  font-weight:700;
  font-size:12px;
  box-shadow:0 0 20px rgba(255,59,63,.5);
}
.now{
  display:flex;
  align-items:center;
  gap:25px;
  margin-top:30px;
}
.cover{
  width:150px;
  height:150px;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 8px 25px rgba(255,59,63,0.3);
}
.cover img{width:100%;height:100%;object-fit:cover;}
.info h2{font-size:24px;margin-bottom:5px;font-weight:800;}
.info p{color:var(--muted);font-size:16px;}

.progress-container{margin:35px 0 15px;}
.bar-bg{
  width:100%;
  height:10px;
  background:#1d1d1d;
  border-radius:999px;
  overflow:hidden;
}
.bar{
  width:0%;
  height:100%;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  transition:width .2s linear;
}
.time{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  color:var(--muted);
  margin-top:8px;
}
.controls{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:30px;
  margin-top:25px;
}
button{
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  border:none;
  color:white;
  font-size:22px;
  border-radius:50%;
  width:68px;
  height:68px;
  cursor:pointer;
  box-shadow:0 8px 25px rgba(255,59,63,.4);
  transition:all .25s;
}
button:hover{transform:scale(1.15);}
button:active{transform:scale(.95);}
.volume{
  margin-top:25px;
  display:flex;
  align-items:center;
  gap:12px;
}
.volume input{
  width:120px;
  accent-color:var(--accent2);
  cursor:pointer;
}
.footer{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:25px;
  font-size:13px;
  color:var(--muted);
}
.clock{
  font-weight:700;
  color:var(--accent2);
}

.visualizer{
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  height:80px;
  display:flex;
  align-items:flex-end;
  justify-content:center;
  gap:8px;
  z-index:0;
}
.visualizer span{
  width:8px;
  height:20px;
  background:linear-gradient(180deg,var(--accent2),var(--accent));
  border-radius:4px;
  animation:beat 1s ease-in-out infinite;
  opacity:.6;
}
.visualizer span:nth-child(odd){animation-delay:.2s;}
@keyframes beat{
  0%,100%{transform:scaleY(0.4);}
  50%{transform:scaleY(2);}
}

@media(max-width:880px){
  .container{grid-template-columns:1fr;}
  .left{display:none;}
  .right{padding:30px 25px;}
}
</style>
</head>
<body>
<div class="container">
  <div class="left">
    <div class="vinyl" id="vinyl"><img id="vinylImg" src="" alt=""></div>
    <div class="stylus"></div>
    <div class="freq">
      <h1>103.5 MHz</h1>
      <p>RadioSMG FM</p>
    </div>
  </div>
  <div class="right">
    <div>
      <div class="top">
        <div class="logo">RADIOSMG</div>
        <div class="live">LIVE</div>
      </div>
      <div class="now">
        <div class="cover"><img id="cover" src="" alt=""></div>
        <div class="info">
          <h2 id="title"></h2>
          <p id="artist"></p>
        </div>
      </div>
      <div class="progress-container">
        <div class="bar-bg"><div class="bar" id="bar"></div></div>
        <div class="time"><span id="current">0:00</span><span id="duration">--:--</span></div>
      </div>
      <div class="controls">
        <button id="prev">‚èÆ</button>
        <button id="play">‚ñ∂Ô∏è</button>
        <button id="next">‚è≠</button>
      </div>
      <div class="volume">üîä <input type="range" id="vol" min="0" max="1" step="0.01" value="1"></div>
    </div>
    <div class="footer">
      <div>Streaming ‚Ä¢ 128kbps</div>
      <div class="clock" id="clock">--:--:--</div>
    </div>
    <div class="visualizer" id="viz">
      <span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span>
    </div>
  </div>
</div>
<audio id="audio"></audio>

<script>
const nummers=[
{titel:"You",artiest:"Lloyd",img:"https://upload.wikimedia.org/wikipedia/en/6/6b/Lloyd_you_single_cover.jpg",src:"muziek/Lloyd-You.mp3"},
{titel:"Cece's Interlude",artiest:"Drake",img:"https://i1.sndcdn.com/artworks-dUAvxLqhrTEx-0-t500x500.jpg",src:"muziek/Cece's-Interlude.mp3"},
{titel:"Folded",artiest:"Kehlani",img:"https://f4.bcbits.com/img/a3393363695_16.jpg",src:"muziek/Kehlani-Folded.mp3"}
];

let index=0;
const audio=document.getElementById("audio");
const play=document.getElementById("play");
const next=document.getElementById("next");
const prev=document.getElementById("prev");
const bar=document.getElementById("bar");
const current=document.getElementById("current");
const duration=document.getElementById("duration");
const titel=document.getElementById("title");
const artiest=document.getElementById("artist");
const cover=document.getElementById("cover");
const vinyl=document.getElementById("vinyl");
const vinylImg=document.getElementById("vinylImg");
const clock=document.getElementById("clock");
const vol=document.getElementById("vol");
const viz=document.getElementById("viz");

function format(t){const m=Math.floor(t/60),s=Math.floor(t%60);return m+":"+(s<10?"0"+s:s);}
function laad(i){
  const n=nummers[i];
  audio.src=n.src;
  titel.textContent=n.titel;
  artiest.textContent=n.artiest;
  cover.src=n.img;
  vinylImg.src=n.img;
  bar.style.width="0%";
  current.textContent="0:00";
  duration.textContent="--:--";
  audio.play().then(()=>{
    play.textContent="‚è∏";
    vinyl.classList.add("play");
  }).catch(()=>{play.textContent="‚ñ∂Ô∏è";});
}
function wissel(){
  if(audio.paused){audio.play();play.textContent="‚è∏";vinyl.classList.add("play");}
  else{audio.pause();play.textContent="‚ñ∂Ô∏è";vinyl.classList.remove("play");}
}
next.onclick=()=>{index=(index+1)%nummers.length;laad(index);}
prev.onclick=()=>{index=(index-1+nummers.length)%nummers.length;laad(index);}
play.onclick=wissel;
audio.addEventListener("loadedmetadata",()=>{duration.textContent=format(audio.duration);});
audio.addEventListener("timeupdate",()=>{
  if(audio.duration){
    const p=(audio.currentTime/audio.duration)*100;
    bar.style.width=p+"%";
    current.textContent=format(audio.currentTime);
  }
});
audio.addEventListener("ended",()=>{index=(index+1)%nummers.length;laad(index);});
function updateClock(){
  const n=new Date();
  clock.textContent=n.toLocaleTimeString('nl-NL',{hour:'2-digit',minute:'2-digit',second:'2-digit'});
}
setInterval(updateClock,1000); updateClock();

vol.addEventListener("input",()=>{audio.volume=vol.value;});

// Space + pijltjes bediening
document.addEventListener("keydown",(e)=>{
  if(e.code==="Space"){e.preventDefault();wissel();}
  if(e.code==="ArrowRight"){next.click();}
  if(e.code==="ArrowLeft"){prev.click();}
});

// simple animated visualizer
setInterval(()=>{
  if(!audio.paused){
    [...viz.children].forEach(span=>{
      span.style.height=Math.random()*50+10+"px";
    });
  } else {
    [...viz.children].forEach(span=>{span.style.height="10px";});
  }
},120);

window.onload=()=>{
  laad(index);
  document.addEventListener('click',()=>audio.play().catch(()=>{}),{once:true});
};
</script>
</body>
</html>
