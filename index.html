<!DOCTYPE html>
<html lang="nl">
<head>
<script src="favicon.js"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>RadioSMG Live</title>
<link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/3/3e/Radio_icon.png">
<style>
:root{
  --accent:#ff3b3f;
  --dark:#111;
  --light:#fff;
  --muted:#bbb;
  --shadow:0 8px 30px rgba(0,0,0,.25);
  --grad:linear-gradient(145deg, #ff3b3f 0%, #ff5c61 50%, #ff7377 100%);
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:'Inter', ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
  background:radial-gradient(circle at top left, #1b1b1b 0%, #000 100%);
  color:var(--light);
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}
.container{
  width:90%;
  max-width:500px;
  background:#111;
  border-radius:22px;
  overflow:hidden;
  box-shadow:var(--shadow);
  text-align:center;
}
.header{
  background:var(--grad);
  padding:25px 0;
}
.header h1{
  font-size:26px;
  margin:0;
  font-weight:700;
  letter-spacing:1px;
}
.header p{
  margin-top:6px;
  font-size:14px;
  color:rgba(255,255,255,.9);
}
.album{
  width:260px;
  height:260px;
  border-radius:18px;
  overflow:hidden;
  margin:30px auto 20px;
  box-shadow:0 0 25px rgba(255,59,63,.4);
}
.album img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.songinfo h2{
  font-size:22px;
  margin:8px 0 4px;
}
.songinfo p{
  font-size:15px;
  color:var(--muted);
}
.status{
  margin-top:12px;
  font-size:14px;
  color:var(--muted);
}
.progress{
  width:80%;
  height:10px;
  background:#333;
  border-radius:5px;
  margin:25px auto;
  overflow:hidden;
}
.bar{
  width:0%;
  height:100%;
  background:var(--accent);
  transition:width 0.2s linear;
}
.controls{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:20px;
  margin-bottom:30px;
}
button{
  background:var(--grad);
  border:none;
  color:white;
  font-size:18px;
  border-radius:50%;
  width:50px;
  height:50px;
  cursor:pointer;
  box-shadow:0 4px 14px rgba(255,59,63,.4);
  transition:transform 0.2s;
}
button:hover{
  transform:scale(1.08);
}
button:active{
  transform:scale(0.95);
}
audio{display:none;}
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1></h1>RadioSMG</h1>
      <p>Live SMG radio</p>
    </div>
    <div class="album"><img id="album" alt="Album Art"></div>
    <div class="songinfo">
      <h2 id="title"></h2>
      <p id="artist"></p>
    </div>
    <div class="status" id="status">Laden...</div>
    <div class="progress"><div class="bar" id="bar"></div></div>
    <div class="controls">
      <button id="prev">⏮</button>
      <button id="playpause">⏯</button>
      <button id="next">⏭</button>
    </div>
    <audio id="audio" autoplay></audio>
  </div>

<script>
const songs = [
  {
    title:"You",
    artist:"Lloyd",
    img:"https://upload.wikimedia.org/wikipedia/en/6/6b/Lloyd_you_single_cover.jpg",
    src:"muziek/Lloyd-You.mp3"
  },
  {
    title:"Cece's Interlude",
    artist:"Drake",
    img:"https://i1.sndcdn.com/artworks-dUAvxLqhrTEx-0-t500x500.jpg",
    src:"muziek/Cece's-Interlude.mp3"
  },
  {
    title:"Folded",
    artist:"kehlani",
    img:"https://f4.bcbits.com/img/a3393363695_16.jpg",
    src:"muziek/Kehlani-Folded.mp3"
  }
];

let index = 0;
const album = document.getElementById("album");
const titleEl = document.getElementById("title");
const artistEl = document.getElementById("artist");
const status = document.getElementById("status");
const bar = document.getElementById("bar");
const audio = document.getElementById("audio");
const playpauseBtn = document.getElementById("playpause");
const nextBtn = document.getElementById("next");
const prevBtn = document.getElementById("prev");

function loadSong(i){
  const s = songs[i];
  album.src = s.img;
  titleEl.textContent = s.title;
  artistEl.textContent = s.artist;
  status.textContent = `Afspelen: ${s.title} – ${s.artist}`;
  audio.src = s.src;
  audio.play().catch(()=>{}); // Try autoplay
}
function playPause(){
  if(audio.paused){
    audio.play();
    playpauseBtn.textContent = "⏸";
  } else {
    audio.pause();
    playpauseBtn.textContent = "▶️";
  }
}
nextBtn.onclick = ()=>{
  index = (index + 1) % songs.length;
  loadSong(index);
};
prevBtn.onclick = ()=>{
  index = (index - 1 + songs.length) % songs.length;
  loadSong(index);
};
playpauseBtn.onclick = playPause;

audio.addEventListener("timeupdate",()=>{
  if(audio.duration){
    const p = (audio.currentTime / audio.duration) * 100;
    bar.style.width = p + "%";
  }
});
audio.addEventListener("ended",()=>{
  index = (index + 1) % songs.length;
  loadSong(index);
});
window.addEventListener("load",()=>{
  loadSong(index);
  // Try to auto-start (browser blocks are common)
  const resumeAudio = () => {
    audio.play().catch(()=>{});
    document.removeEventListener('click', resumeAudio);
  };
  document.addEventListener('click', resumeAudio);
});
</script>
</body>
</html>
