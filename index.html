<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RadioSMG ‚Äî Studio Dashboard</title>
<link rel="icon" href="favicon.ico">
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
*{box-sizing:border-box;margin:0;padding:0;font-family:'Orbitron',sans-serif;}
body{
  background:#0a0a0a;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}
.app{
  width:95%;
  max-width:1200px;
  display:grid;
  grid-template-columns:280px 1fr;
  gap:20px;
  background:rgba(20,20,20,0.95);
  border-radius:20px;
  box-shadow:0 0 40px rgba(0,255,255,0.3);
  padding:20px;
}
.sidebar{
  background:rgba(30,30,30,0.95);
  border-radius:16px;
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:14px;
  overflow-y:auto;
}
.sidebar::-webkit-scrollbar{width:6px;}
.sidebar::-webkit-scrollbar-thumb{background:cyan;border-radius:3px;}
.sidebar h2{
  font-size:18px;
  text-align:center;
  margin-bottom:10px;
  color:#0ff;
  text-shadow:0 0 10px #0ff;
}
.station{
  display:flex;
  align-items:center;
  gap:12px;
  padding:10px;
  border-radius:12px;
  cursor:pointer;
  transition:0.2s;
  border:1px solid rgba(0,255,255,0.2);
}
.station.active{
  background:linear-gradient(90deg,rgba(0,255,255,0.2),rgba(255,0,255,0.1));
  box-shadow:0 0 10px cyan;
}
.station img{
  width:50px;
  height:50px;
  border-radius:8px;
  object-fit:cover;
}
.station .meta{
  flex:1;
}
.station .meta .name{font-size:14px;font-weight:700;}
.station .meta .sub{font-size:12px;color:rgba(255,255,255,0.6);}
.main-player{
  background:rgba(20,20,20,0.95);
  border-radius:16px;
  padding:24px;
  display:flex;
  flex-direction:column;
  gap:20px;
  box-shadow:0 0 30px rgba(0,255,255,0.2);
}
.visual{
  position:relative;
  height:300px;
  border-radius:16px;
  overflow:hidden;
  background:#111;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 20px cyan inset;
}
.visual img{
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(0.5);
}
.visual .overlay{
  position:absolute;
  text-align:center;
  color:#0ff;
  z-index:2;
}
.visual .overlay h2{
  font-size:24px;
  margin-bottom:4px;
  text-shadow:0 0 10px #0ff;
}
.visual .overlay p{
  font-size:16px;
  color:rgba(0,255,255,0.8);
}
.controls{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
}
.btn{
  width:60px;height:60px;
  border:none;
  border-radius:50%;
  font-size:22px;
  cursor:pointer;
  color:#fff;
  background:linear-gradient(135deg,cyan,magenta);
  box-shadow:0 0 20px cyan;
  transition:0.2s;
  display:flex;
  align-items:center;
  justify-content:center;
}
.btn:hover{
  transform:scale(1.1);
  box-shadow:0 0 25px magenta,0 0 50px cyan;
}
.btn.secondary{
  width:45px;height:45px;
  background:rgba(0,255,255,0.1);
  font-size:18px;
}
.progress{
  flex:1;
  display:flex;
  flex-direction:column;
  gap:6px;
}
.bar{
  height:10px;
  background:rgba(0,255,255,0.1);
  border-radius:10px;
  overflow:hidden;
}
.fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,cyan,magenta);
  transition:width .1s;
}
.times{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  color:rgba(255,255,255,0.6);
}
.volume{
  display:flex;
  align-items:center;
  gap:6px;
}
input[type=range]{
  width:100px;
  appearance:none;
  height:6px;
  background:rgba(0,255,255,0.1);
  border-radius:6px;
}
input[type=range]::-webkit-slider-thumb{
  appearance:none;
  width:14px;
  height:14px;
  border-radius:50%;
  background:linear-gradient(90deg,cyan,magenta);
  cursor:pointer;
}
@media(max-width:900px){
  .app{grid-template-columns:1fr;}
  .sidebar{position:absolute;left:0;top:0;bottom:0;width:260px;transform:translateX(-100%);}
  .sidebar.show{transform:translateX(0);}
}
</style>
</head>
<body>
<div class="app">
  <aside class="sidebar" id="sidebar">
    <h2>Zenders</h2>
    <div class="station-list" id="stations"></div>
  </aside>

  <main class="main-player">
    <div class="visual">
      <img id="visualImg" src="">
      <div class="overlay">
        <h2 id="trackTitle">Kies een zender</h2>
        <p id="trackArtist"></p>
      </div>
    </div>
    <div class="controls">
      <button class="btn secondary" id="prevBtn">‚èÆ</button>
      <button class="btn" id="playBtn">‚ñ∂</button>
      <button class="btn secondary" id="nextBtn">‚è≠</button>
      <div class="progress">
        <div class="bar"><div class="fill" id="progress"></div></div>
        <div class="times"><span id="cur">0:00</span><span id="dur">--:--</span></div>
      </div>
      <div class="volume">
        <button class="btn secondary" id="mute">üîä</button>
        <input type="range" id="vol" min="0" max="1" step="0.01" value="0.9">
      </div>
    </div>
  </main>
</div>

<audio id="audio" autoplay></audio>

<script>
const stations = [
  {name:"RadioSMG", sub:"Eigen programma", img:"https://i.imgur.com/J8HhLpn.png", local:true},
  {name:"MNM", sub:"Make Life Sing!", img:"https://streamurl.link/images/broadcasts/26bb9e9.webp", src:"http://icecast.vrtcdn.be/mnm-high.mp3/"},
  {name:"Qmusic", sub:"Q sounds better with you", img:"https://streamurl.link/images/broadcasts/c251fdb.webp", src:"https://icecast-qmusicnl-cdp.triple-it.nl/Qmusic_nl_live.mp3"},
  {name:"Nostalgie", sub:"always further, always higher!", img:"https://streamurl.link/images/broadcasts/55c8787.webp", src:"https://streaming.nrjaudio.fm/oug7girb92oc"}
];
const smgTracks=[
  {titel:"Inleiding",artiest:"Anisa Osman",src:"muziek/inleiding.mp3",img:"https://i.imgur.com/fCqW2E0.jpeg"},
  {titel:"You",artiest:"Lloyd",src:"muziek/Lloyd-You.mp3",img:"https://i.imgur.com/7Bi2K1E.jpeg"},
  {titel:"Cece's Interlude",artiest:"Drake",src:"muziek/Cece's-Interlude.mp3",img:"https://i.imgur.com/1eIXW3P.jpeg"},
  {titel:"Folded",artiest:"Kehlani",src:"muziek/Kehlani-Folded.mp3",img:"https://i.imgur.com/g7jZb2E.jpeg"},
  {titel:"Uitleiding",artiest:"Tristan Vansonhoven",src:"muziek/uitleiding.mp3",img:"https://i.imgur.com/KiPO7x8.jpeg"}
];

const stationsEl=document.getElementById('stations');
const audio=document.getElementById('audio');
const playBtn=document.getElementById('playBtn');
const prevBtn=document.getElementById('prevBtn');
const nextBtn=document.getElementById('nextBtn');
const progress=document.getElementById('progress');
const cur=document.getElementById('cur');
const dur=document.getElementById('dur');
const mute=document.getElementById('mute');
const vol=document.getElementById('vol');
const visualImg=document.getElementById('visualImg');
const trackTitle=document.getElementById('trackTitle');
const trackArtist=document.getElementById('trackArtist');

let currentStation=0,index=0;

function renderStations(){
  stationsEl.innerHTML='';
  stations.forEach((s,i)=>{
    const el=document.createElement('div');
    el.className='station'+(currentStation===i?' active':'');
    el.innerHTML=`<img src="${s.img}"><div class="meta"><div class="name">${s.name}</div><div class="sub">${s.sub}</div></div>`;
    el.onclick=()=>selectStation(i);
    stationsEl.appendChild(el);
  });
}

function selectStation(i){
  currentStation=i;renderStations();
  const s=stations[i];
  if(s.local){index=0;loadSMG(index);}
  else{audio.src=s.src;audio.play();visualImg.src=s.img;trackTitle.textContent=s.name;trackArtist.textContent=s.sub;}
  playBtn.textContent='‚è∏';
}

function loadSMG(i){
  const t=smgTracks[i];
  audio.src=t.src;
  trackTitle.textContent=t.titel;
  trackArtist.textContent=t.artiest;
  visualImg.src=t.img;
  audio.play();
  playBtn.textContent='‚è∏';
}

playBtn.onclick=()=>{if(audio.paused){audio.play();playBtn.textContent='‚è∏';}else{audio.pause();playBtn.textContent='‚ñ∂';}};
prevBtn.onclick=()=>{if(stations[currentStation].local){index=(index-1+smgTracks.length)%smgTracks.length;loadSMG(index);}};
nextBtn.onclick=()=>{if(stations[currentStation].local){index=(index+1)%smgTracks.length;loadSMG(index);}};
audio.addEventListener('ended',()=>{if(stations[currentStation].local){index=(index+1)%smgTracks.length;loadSMG(index);}});
audio.addEventListener('timeupdate',()=>{const p=(audio.currentTime/(audio.duration||1))*100;progress.style.width=p+'%';cur.textContent=fmt(audio.currentTime);dur.textContent=fmt(audio.duration);});
function fmt(s){if(!isFinite(s))return"--:--";let m=Math.floor(s/60);let sec=Math.floor(s%60).toString().padStart(2,'0');return`${m}:${sec}`;}
mute.onclick=()=>{audio.muted=!audio.muted;mute.textContent=audio.muted?'üîá':'üîä';};
vol.oninput=()=>{audio.volume=vol.value;};

renderStations();
selectStation(0);
</script>
</body>
</html>
