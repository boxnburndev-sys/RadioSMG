<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>RadioSMG</title>
<link rel="icon" href="favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Inter',sans-serif;
  background:radial-gradient(circle at 20% 20%,#030507 0%,#000 90%);
  color:#e7faff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}
.app{
  width:90%;
  max-width:1000px;
  display:grid;
  grid-template-columns:260px 1fr;
  gap:20px;
  background:rgba(10,15,20,0.8);
  backdrop-filter:blur(20px);
  border-radius:22px;
  padding:20px;
  box-shadow:0 0 30px rgba(0,255,255,0.1);
}
.sidebar{
  display:flex;
  flex-direction:column;
  background:rgba(0,30,40,0.4);
  border-radius:18px;
  padding:16px;
  overflow-y:auto;
}
.sidebar h2{
  font-family:'Orbitron',sans-serif;
  text-align:center;
  font-size:16px;
  color:#00faff;
  margin-bottom:8px;
  text-shadow:0 0 8px #00eaff;
}
.station{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px;
  border-radius:10px;
  cursor:pointer;
  background:rgba(255,255,255,0.02);
  margin-bottom:8px;
  transition:.25s;
}
.station:hover{background:rgba(0,255,255,0.08);transform:translateX(4px)}
.station.active{background:linear-gradient(90deg,rgba(0,255,255,0.2),rgba(255,0,255,0.15));box-shadow:0 0 10px rgba(0,255,255,0.3)}
.station img{width:40px;height:40px;border-radius:8px;object-fit:cover}
.meta .name{font-weight:600;font-size:13px}
.meta .sub{font-size:11px;color:rgba(255,255,255,0.6)}

.main{
  background:rgba(10,15,20,0.6);
  border-radius:18px;
  padding:24px;
  display:flex;
  flex-direction:column;
  gap:20px;
  box-shadow:0 0 20px rgba(0,255,255,0.1);
  align-items:center;
}
.visual{
  width:100%;
  height:250px;
  border-radius:18px;
  overflow:hidden;
  background:#0a0f13;
  position:relative;
  display:flex;
  justify-content:center;
  align-items:center;
  box-shadow:inset 0 0 20px rgba(0,255,255,0.15);
}
.visual img{width:100%;height:100%;object-fit:cover;filter:brightness(0.55)}
.overlay{
  position:absolute;
  text-align:center;
  background:rgba(0,0,0,0.4);
  backdrop-filter:blur(4px);
  padding:10px 18px;
  border-radius:12px;
}
.overlay h2{
  font-family:'Orbitron',sans-serif;
  font-size:20px;
  margin-bottom:4px;
  color:#00eaff;
  text-shadow:0 0 10px #00f5ff;
}
.overlay p{font-size:13px;color:rgba(0,255,255,0.7)}
.controls{
  display:flex;
  align-items:center;
  justify-content:space-between;
  width:100%;
  gap:10px;
}
.btn{
  width:56px;height:56px;border:none;border-radius:50%;
  background:linear-gradient(135deg,#00eaff,#007fff);
  color:#fff;font-size:22px;cursor:pointer;
  box-shadow:0 0 12px rgba(0,255,255,0.4);
  transition:.2s;
}
.btn:hover{transform:scale(1.08)}
.btn.small{
  width:44px;height:44px;font-size:18px;background:rgba(0,255,255,0.1);box-shadow:none;
}
.btn.small:hover{background:rgba(0,255,255,0.25)}
.progress{
  flex:1;
  display:flex;
  flex-direction:column;
  gap:6px;
}
.bar{
  height:8px;
  background:rgba(0,255,255,0.1);
  border-radius:8px;
  overflow:hidden;
}
.fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#00f5ff,#ff00ff);
  transition:width .2s;
  box-shadow:0 0 6px rgba(0,255,255,0.6);
}
.times{
  display:flex;
  justify-content:space-between;
  font-size:11px;
  color:rgba(255,255,255,0.6);
}
.volume{
  display:flex;
  align-items:center;
  gap:6px;
}
input[type=range]{
  width:90px;
  appearance:none;
  height:6px;
  background:rgba(0,255,255,0.1);
  border-radius:6px;
}
input[type=range]::-webkit-slider-thumb{
  appearance:none;
  width:14px;height:14px;border-radius:50%;
  background:linear-gradient(90deg,#00f5ff,#ff00ff);
  cursor:pointer;
  box-shadow:0 0 8px rgba(0,255,255,0.6);
}
.logo{
  position:absolute;
  left:28px;top:18px;
  font-family:'Orbitron',sans-serif;
  font-size:20px;
  color:#00faff;
  text-shadow:0 0 8px #00faff;
  display:flex;
  align-items:center;
  gap:8px;
}
.logo img{width:28px;height:28px;border-radius:6px}
@media(max-width:860px){
  .app{grid-template-columns:1fr}
  .sidebar{display:none}
  .visual{height:200px}
}
</style>
</head>
<body>
<div class="app">
  <aside class="sidebar" id="sidebar">
    <h2>ZENDERS</h2>
    <div id="stations"></div>
  </aside>
  <main class="main">
    <div class="logo"><img src="https://i.imgur.com/J8HhLpn.png"><span>RadioSMG</span></div>
    <div class="visual">
      <img id="visualImg" src="">
      <div class="overlay">
        <h2 id="trackTitle"></h2>
        <p id="trackArtist"></p>
      </div>
    </div>
    <div class="controls">
      <button class="btn small" id="prevBtn">‚èÆ</button>
      <button class="btn" id="playBtn">‚ñ∂</button>
      <button class="btn small" id="nextBtn">‚è≠</button>
      <div class="progress">
        <div class="bar"><div class="fill" id="progress"></div></div>
        <div class="times"><span id="cur">0:00</span><span id="dur">--:--</span></div>
      </div>
      <div class="volume">
        <button class="btn small" id="mute">üîä</button>
        <input type="range" id="vol" min="0" max="1" step="0.01" value="0.9">
      </div>
    </div>
  </main>
</div>
<audio id="audio"></audio>
<script>
const stations=[
  {name:"RadioSMG",sub:"Eigen programma",img:"https://i.imgur.com/J8HhLpn.png",local:true},
  {name:"MNM",sub:"Make Life Sing!",img:"https://streamurl.link/images/broadcasts/26bb9e9.webp",src:"http://icecast.vrtcdn.be/mnm-high.mp3"},
  {name:"Qmusic",sub:"Q sounds better with you",img:"https://streamurl.link/images/broadcasts/c251fdb.webp",src:"https://icecast-qmusicnl-cdp.triple-it.nl/Qmusic_nl_live.mp3"},
  {name:"Nostalgie",sub:"Always further, always higher!",img:"https://streamurl.link/images/broadcasts/55c8787.webp",src:"https://streaming.nrjaudio.fm/oug7girb92oc"}
];
const smgTracks=[
  {titel:"Inleiding",artiest:"Anisa Osman",src:"muziek/inleiding.mp3",img:"https://i.imgur.com/fCqW2E0.jpeg"},
  {titel:"You",artiest:"Lloyd",src:"muziek/Lloyd-You.mp3",img:"https://i.imgur.com/7Bi2K1E.jpeg"},
  {titel:"Cece's Interlude",artiest:"Drake",src:"muziek/Cece's-Interlude.mp3",img:"https://i.imgur.com/1eIXW3P.jpeg"},
  {titel:"Folded",artiest:"Kehlani",src:"muziek/Kehlani-Folded.mp3",img:"https://i.imgur.com/g7jZb2E.jpeg"},
  {titel:"Uitleiding",artiest:"Tristan Vansonhoven",src:"muziek/uitleiding.mp3",img:"https://i.imgur.com/KiPO7x8.jpeg"}
];
const stationsEl=document.getElementById('stations');
const audio=document.getElementById('audio');
const playBtn=document.getElementById('playBtn');
const prevBtn=document.getElementById('prevBtn');
const nextBtn=document.getElementById('nextBtn');
const progress=document.getElementById('progress');
const cur=document.getElementById('cur');
const dur=document.getElementById('dur');
const mute=document.getElementById('mute');
const vol=document.getElementById('vol');
const visualImg=document.getElementById('visualImg');
const trackTitle=document.getElementById('trackTitle');
const trackArtist=document.getElementById('trackArtist');
let currentStation=0,index=0;
function renderStations(){
  stationsEl.innerHTML='';
  stations.forEach((s,i)=>{
    const el=document.createElement('div');
    el.className='station'+(currentStation===i?' active':'');
    el.innerHTML=`<img src="${s.img}"><div class="meta"><div class="name">${s.name}</div><div class="sub">${s.sub}</div></div>`;
    el.onclick=()=>selectStation(i);
    stationsEl.appendChild(el);
  });
}
function selectStation(i){
  currentStation=i;renderStations();
  const s=stations[i];
  if(s.local){index=0;loadSMG(index);}
  else{audio.src=s.src;audio.play();visualImg.src=s.img;trackTitle.textContent=s.name;trackArtist.textContent=s.sub;}
  playBtn.textContent='‚è∏';
}
function loadSMG(i){
  const t=smgTracks[i];
  audio.src=t.src;
  trackTitle.textContent=t.titel;
  trackArtist.textContent=t.artiest;
  visualImg.src=t.img;
  audio.play();
  playBtn.textContent='‚è∏';
}
playBtn.onclick=()=>{if(audio.paused){audio.play();playBtn.textContent='‚è∏';}else{audio.pause();playBtn.textContent='‚ñ∂';}};
prevBtn.onclick=()=>{if(stations[currentStation].local){index=(index-1+smgTracks.length)%smgTracks.length;loadSMG(index);}};
nextBtn.onclick=()=>{if(stations[currentStation].local){index=(index+1)%smgTracks.length;loadSMG(index);}};
audio.addEventListener('ended',()=>{if(stations[currentStation].local){index=(index+1)%smgTracks.length;loadSMG(index);}});
audio.addEventListener('timeupdate',()=>{const p=(audio.currentTime/(audio.duration||1))*100;progress.style.width=p+'%';cur.textContent=fmt(audio.currentTime);dur.textContent=fmt(audio.duration);});
function fmt(s){if(!isFinite(s))return"--:--";let m=Math.floor(s/60);let sec=Math.floor(s%60).toString().padStart(2,'0');return`${m}:${sec}`;}
mute.onclick=()=>{audio.muted=!audio.muted;mute.textContent=audio.muted?'üîá':'üîä';};
vol.oninput=()=>{audio.volume=vol.value;};
window.addEventListener("click",()=>{selectStation(0);},{once:true});
renderStations();
</script>
</body>
</html>
