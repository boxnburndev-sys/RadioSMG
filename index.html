<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>RadioSMG</title>
<link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/3/3e/Radio_icon.png">
<style>
:root{
  --accent:#ff3b3f;
  --bg:#ffffff;
  --muted:#777;
  --card-bg:#fafafa;
  --shadow:0 8px 24px rgba(0,0,0,.12);
  --radius:18px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  padding:0;
  font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
  background:linear-gradient(180deg,#fff 0%,#fff 60%,#f7f7f9 100%);
  color:#111;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:28px;
  min-height:100vh;
}
.container{
  width:980px;
  max-width:96vw;
  background:#fff;
  border-radius:22px;
  box-shadow:var(--shadow);
  overflow:hidden;
  border:1px solid rgba(0,0,0,0.04);
}
.header{
  display:flex;
  align-items:center;
  gap:18px;
  padding:22px 28px;
  background:var(--accent);
  color:white;
}
.header .logo{
  width:68px;
  height:68px;
  border-radius:14px;
  overflow:hidden;
  flex:0 0 68px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(255,255,255,0.12);
}
.header .logo img{width:48px;height:48px;object-fit:contain}
.header .meta{text-align:left;}
.header h1{font-size:20px;margin:0;}
.header p{margin:2px 0 0 0;font-size:13px;opacity:.95}
.player{
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:30px;
}
.album{
  width:300px;
  height:300px;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 6px 20px rgba(0,0,0,.15);
  margin-bottom:22px;
}
.album img{width:100%;height:100%;object-fit:cover;}
.songinfo h2{margin:0;font-size:22px;}
.songinfo p{margin:6px 0 0 0;font-size:15px;color:var(--muted);}
.progress{
  width:80%;
  height:10px;
  background:#eee;
  border-radius:5px;
  margin:25px auto;
  overflow:hidden;
}
.bar{
  width:0%;
  height:100%;
  background:var(--accent);
  transition:width 0.3s linear;
}
.status{font-size:14px;color:var(--muted);margin-bottom:16px;}
audio{display:none}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Radio_icon.png"></div>
    <div class="meta">
      <h1>RadioSMG</h1>
      <p>Met DJ SMG — Maandag t/m Vrijdag van 14:00 tot 17:00</p>
    </div>
  </div>
  <div class="player">
    <div class="album"><img id="album" src=""></div>
    <div class="songinfo">
      <h2 id="title"></h2>
      <p id="artist"></p>
    </div>
    <div class="status" id="status"></div>
    <div class="progress"><div class="bar" id="bar"></div></div>
    <audio id="audio" controls></audio>
  </div>
</div>

<script>
const songs = [
  {
    title:"Dreams",
    artist:"Scott Buckley",
    img:"https://picsum.photos/id/1015/400/400",
    src:"https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/Scott_Buckley/Music_for_Projects_Vol_3/Scott_Buckley_-_02_-_Dreams.mp3"
  },
  {
    title:"In Peace",
    artist:"Ketsa",
    img:"https://picsum.photos/id/1025/400/400",
    src:"https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/Ketsa/In_Peace/Ketsa_-_01_-_In_Peace.mp3"
  },
  {
    title:"Journey",
    artist:"Jay Someday",
    img:"https://picsum.photos/id/1003/400/400",
    src:"https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/Jay_Someday/Journey/Jay_Someday_-_Journey.mp3"
  }
];

let index = 0;
const album = document.getElementById("album");
const titleEl = document.getElementById("title");
const artistEl = document.getElementById("artist");
const status = document.getElementById("status");
const bar = document.getElementById("bar");
const audio = document.getElementById("audio");

function loadSong(i){
  const s = songs[i];
  album.src = s.img;
  titleEl.textContent = s.title;
  artistEl.textContent = s.artist;
  status.textContent = "Afspelen: " + s.title + " – " + s.artist;
  audio.src = s.src;
  audio.play();
}

audio.addEventListener("timeupdate",()=>{
  if(audio.duration){
    const progress = (audio.currentTime / audio.duration) * 100;
    bar.style.width = progress + "%";
  }
});

audio.addEventListener("ended",()=>{
  index = (index + 1) % songs.length;
  loadSong(index);
});

loadSong(index);
</script>
</body>
</html>
