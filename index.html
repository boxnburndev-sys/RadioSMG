<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>RadioSMG Live 103.5 MHz</title>
<link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/3/3e/Radio_icon.png">
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
:root{
--accent:#ff3b3f;
--accent2:#ff7377;
--dark:#0a0a0a;
--mid:#161616;
--light:#f9f9f9;
--muted:#999;
--radius:22px;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{
font-family:'Inter',sans-serif;
background:radial-gradient(circle at top left,#1c1c1c,#000);
color:var(--light);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
}
.container{
width:95%;
max-width:1050px;
display:grid;
grid-template-columns:360px 1fr;
border-radius:var(--radius);
overflow:hidden;
background:rgba(15,15,15,0.85);
box-shadow:0 0 40px rgba(255,59,63,0.2);
backdrop-filter:blur(15px);
}
.left{
background:linear-gradient(160deg,#0d0d0d,#151515);
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
padding:30px;
position:relative;
}
.vinyl{
width:250px;
height:250px;
border-radius:50%;
background:repeating-conic-gradient(#111 0deg 10deg,#1b1b1b 10deg 20deg);
display:flex;
align-items:center;
justify-content:center;
animation:spin 6s linear infinite paused;
position:relative;
box-shadow:0 0 40px rgba(255,59,63,0.25);
}
.vinyl.play{animation-play-state:running;}
@keyframes spin{to{transform:rotate(360deg)}}
.vinyl img{
width:95px;
height:95px;
border-radius:12px;
object-fit:cover;
box-shadow:0 0 25px rgba(255,59,63,.4);
z-index:2;
}
.stylus{
position:absolute;
width:130px;
height:8px;
background:#444;
top:60px;
right:-60px;
border-radius:8px;
transform-origin:left center;
transform:rotate(25deg);
transition:transform 0.8s ease;
}
.stylus::after{
content:'';
position:absolute;
right:-10px;
top:-3px;
width:15px;
height:15px;
background:#999;
border-radius:50%;
}
.vinyl.play~.stylus{transform:rotate(10deg);}
.freq{
margin-top:40px;
text-align:center;
}
.freq h1{
font-size:36px;
font-weight:900;
background:linear-gradient(135deg,var(--accent),var(--accent2));
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}
.freq p{
font-size:13px;
color:var(--muted);
letter-spacing:2px;
text-transform:uppercase;
margin-top:6px;
}

/* rechterkant */
.right{
padding:35px 30px;
display:flex;
flex-direction:column;
justify-content:space-between;
background:linear-gradient(180deg,#111,#0c0c0c);
position:relative;
overflow:hidden;
}
.top{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:25px;
}
.logo{
font-size:22px;
font-weight:900;
letter-spacing:1px;
}
.live{
background:linear-gradient(120deg,var(--accent),var(--accent2));
padding:6px 16px;
border-radius:999px;
font-weight:700;
font-size:12px;
box-shadow:0 0 15px rgba(255,59,63,.4);
}
.now{
display:flex;
align-items:center;
gap:20px;
}
.cover{
width:130px;
height:130px;
border-radius:14px;
overflow:hidden;
box-shadow:0 8px 20px rgba(255,59,63,0.3);
}
.cover img{width:100%;height:100%;object-fit:cover;}
.info h2{font-size:22px;margin-bottom:4px;}
.info p{color:var(--muted);font-size:15px;}
.progress-container{margin:25px 0 10px;}
.bar-bg{
width:100%;
height:10px;
background:#222;
border-radius:999px;
overflow:hidden;
}
.bar{
width:0%;
height:100%;
background:linear-gradient(90deg,var(--accent),var(--accent2));
transition:width .2s linear;
}
.time{
display:flex;
justify-content:space-between;
font-size:13px;
color:var(--muted);
margin-top:6px;
}
.controls{
display:flex;
justify-content:center;
align-items:center;
gap:25px;
margin-top:20px;
}
button{
background:linear-gradient(135deg,var(--accent),var(--accent2));
border:none;
color:white;
font-size:20px;
border-radius:50%;
width:60px;
height:60px;
cursor:pointer;
box-shadow:0 6px 18px rgba(255,59,63,.4);
transition:transform .15s;
}
button:hover{transform:scale(1.1);}
button:active{transform:scale(.95);}
.footer{
display:flex;
justify-content:space-between;
align-items:center;
margin-top:20px;
font-size:13px;
color:var(--muted);
}
.clock{
font-weight:700;
color:var(--accent2);
}
.volume{
display:flex;
align-items:center;
gap:10px;
}
.volume input{
accent-color:var(--accent2);
cursor:pointer;
}
.visualizer{
position:absolute;
bottom:0;
left:0;
width:100%;
height:60px;
display:flex;
align-items:flex-end;
justify-content:center;
gap:6px;
}
.visualizer span{
width:6px;
height:20px;
background:linear-gradient(180deg,var(--accent2),var(--accent));
border-radius:3px;
animation:beat 1s ease-in-out infinite;
opacity:.7;
}
.visualizer span:nth-child(odd){animation-delay:.2s;}
@keyframes beat{
0%,100%{transform:scaleY(0.5);}
50%{transform:scaleY(2);}
}

@media(max-width:850px){
.container{grid-template-columns:1fr;}
.left{display:none;}
.right{padding:25px 20px;}
}
</style>
</head>
<body>
<div class="container">
  <div class="left">
    <div class="vinyl" id="vinyl"><img id="vinylImg" src="" alt=""></div>
    <div class="stylus"></div>
    <div class="freq">
      <h1>103.5 MHz</h1>
      <p>RadioSMG FM</p>
    </div>
  </div>
  <div class="right">
    <div>
      <div class="top">
        <div class="logo">RADIOSMG</div>
        <div class="live">LIVE</div>
      </div>
      <div class="now">
        <div class="cover"><img id="cover" src="" alt=""></div>
        <div class="info">
          <h2 id="title"></h2>
          <p id="artist"></p>
        </div>
      </div>
      <div class="progress-container">
        <div class="bar-bg"><div class="bar" id="bar"></div></div>
        <div class="time"><span id="current">0:00</span><span id="duration">--:--</span></div>
      </div>
      <div class="controls">
        <button id="prev">‚èÆ</button>
        <button id="play">‚ñ∂Ô∏è</button>
        <button id="next">‚è≠</button>
      </div>
      <div class="volume">
        üîä <input type="range" id="vol" min="0" max="1" step="0.01" value="1">
      </div>
    </div>
    <div class="footer">
      <div>Streaming ‚Ä¢ 128kbps</div>
      <div class="clock" id="clock">--:--:--</div>
    </div>
    <div class="visualizer" id="viz">
      <span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span>
    </div>
  </div>
</div>
<audio id="audio"></audio>

<script>
const nummers=[
{titel:"You",artiest:"Lloyd",img:"https://upload.wikimedia.org/wikipedia/en/6/6b/Lloyd_you_single_cover.jpg",src:"muziek/Lloyd-You.mp3"},
{titel:"Cece's Interlude",artiest:"Drake",img:"https://i1.sndcdn.com/artworks-dUAvxLqhrTEx-0-t500x500.jpg",src:"muziek/Cece's-Interlude.mp3"},
{titel:"Folded",artiest:"Kehlani",img:"https://f4.bcbits.com/img/a3393363695_16.jpg",src:"muziek/Kehlani-Folded.mp3"}
];

let index=0;
const audio=document.getElementById("audio");
const play=document.getElementById("play");
const next=document.getElementById("next");
const prev=document.getElementById("prev");
const bar=document.getElementById("bar");
const current=document.getElementById("current");
const duration=document.getElementById("duration");
const titel=document.getElementById("title");
const artiest=document.getElementById("artist");
const cover=document.getElementById("cover");
const vinyl=document.getElementById("vinyl");
const vinylImg=document.getElementById("vinylImg");
const clock=document.getElementById("clock");
const vol=document.getElementById("vol");
const viz=document.getElementById("viz");

function format(t){const m=Math.floor(t/60),s=Math.floor(t%60);return m+":"+(s<10?"0"+s:s);}
function laad(i){
const n=nummers[i];
audio.src=n.src;
titel.textContent=n.titel;
artiest.textContent=n.artiest;
cover.src=n.img;
vinylImg.src=n.img;
bar.style.width="0%";
current.textContent="0:00";
duration.textContent="--:--";
audio.play().then(()=>{
play.textContent="‚è∏";
vinyl.classList.add("play");
}).catch(()=>{play.textContent="‚ñ∂Ô∏è";});
}
function wissel(){
if(audio.paused){audio.play();play.textContent="‚è∏";vinyl.classList.add("play");}
else{audio.pause();play.textContent="‚ñ∂Ô∏è";vinyl.classList.remove("play");}
}
next.onclick=()=>{index=(index+1)%nummers.length;laad(index);}
prev.onclick=()=>{index=(index-1+nummers.length)%nummers.length;laad(index);}
play.onclick=wissel;
audio.addEventListener("loadedmetadata",()=>{duration.textContent=format(audio.duration);});
audio.addEventListener("timeupdate",()=>{
if(audio.duration){
const p=(audio.currentTime/audio.duration)*100;
bar.style.width=p+"%";
current.textContent=format(audio.currentTime);
}
});
audio.addEventListener("ended",()=>{index=(index+1)%nummers.length;laad(index);});

function updateClock(){
const n=new Date();
clock.textContent=n.toLocaleTimeString('nl-NL',{hour:'2-digit',minute:'2-digit',second:'2-digit'});
}
setInterval(updateClock,1000);
updateClock();

vol.addEventListener("input",()=>{audio.volume=vol.value;});

// spacebar pause/play
document.addEventListener("keydown",(e)=>{
if(e.code==="Space"){e.preventDefault();wissel();}
if(e.code==="ArrowRight"){next.click();}
if(e.code==="ArrowLeft"){prev.click();}
});

// simple visualizer
setInterval(()=>{
if(!audio.paused){
[...viz.children].forEach(span=>{
span.style.height=Math.random()*40+10+"px";
});
}else{
[...viz.children].forEach(span=>{span.style.height="10px";});
}
},150);

window.onload=()=>{
laad(index);
document.addEventListener('click',()=>audio.play().catch(()=>{}),{once:true});
};
</script>
</body>
</html>
